<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> <h1>Welcome to Inventory control</h1>
    <div id='app'>
      <form>
        <label for='txtCodigo'>Codigo:
          <input type='text' id='txtCodigo'>
        </label><br>
        <label for='txtNombre'>Nombre:
          <input type='text' id='txtNombre'>
        </label><br>
        <label for='txtCantidad'>Cantidad:
          <input type='text' id='txtCantidad'>
        </label><br>
        <label for='txtCosto'>Costo:
          <input type='text' id='txtCosto'>
        </label><br>
        <button type='button' id='btnAdd'>Agregar</button>
        <button type='button' id='btnSearch'>Buscar</button>
        <button type='reset'>Cancelar</button>
      </form>
    </div>
    <div id='resultado'>
    </div>
      
    <script src="main.js" type="module"></script>
</body>
